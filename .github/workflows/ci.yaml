name: CI

on:
  push:
    branches:
      - "add/harbor-vulnerabilities-files"
  pull_request:
    branches:
      - main

jobs:
  unit:
    runs-on: "ubuntu-latest"
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python environment
        uses: actions/setup-python@v3
        with:
          python-version: "3.11"
      - name: Install dependencies
        run: pip install -r requirements.txt
      - name: Run tests
        run: make test
      - name: Run linter
        run: make lint
